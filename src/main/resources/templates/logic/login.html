<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.115.4">
    <title>Вход</title>
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <style>


        body {
            height: 100%;
        }

        .form-signin {
            max-width: 330px;
            padding: 1rem;
        }

        .form-signin .form-floating:focus-within {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

    </style>

</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
<main class="form-signin w-100 m-auto">
    <form th:action="@{/login}" method="post">
        <h1 class="h3 mb-3 fw-normal">Войдите</h1>
        <br><br>
        <div style="color: red" th:if="${param.error}">
            Неверные логин или пароль.</div>
        <div style="color: darkgray" th:if="${param.logout}">
            Выход из аккаунта.</div>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" name="username" placeholder="Логин">
            <label for="floatingInput">Логин</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Пароль">
            <label for="floatingPassword">Пароль</label>
        </div>

        <div class="form-check text-start my-3">
            <a href="/registration">Зарегистрироваться</a>
        </div>
        <div class="form-check text-start my-3">
            <a href="/passwordReset">Забыли пароль?</a>
        </div>
        <button class="btn btn-primary w-100 py-2 bg-black" type="submit">Войти</button>
    </form>
</main>

</body>
</html>
